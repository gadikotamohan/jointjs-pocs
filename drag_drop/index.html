<html>
	<head>
		<style>
			#toolbox {
			  float: left;
			  width: 200px;
			}
			#toolbox_graph{
			  background: #FFED0A;
			}
			#drawingPane_graph{
			  background: #146DFF;
			}
			#drawingPane {
				float: left;
			}
			/* port styling */
			.available-magnet {
			    fill: yellow;
			}

			/* element styling */
			.available-cell rect {
			    stroke-dasharray: 5, 2;
			}

		</style>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/1.1.0/joint.css" />
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jointjs/1.1.0/joint.min.js'></script>
	</head>
	<body>
		<div>
			<div id="toolbox">
				<div id="toolbox_graph"></div>
			</div>
			<div id="drawingPane">
				<div id="drawingPane_graph"></div>
			</div>
		</div>
		<div>
			<button class="undo"> undo </button>
			<button class="redo"> redo </button>
		</div>
		<script src='./index.js'></script>
	</body>
</html>
